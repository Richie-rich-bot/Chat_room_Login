{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/signup.css' %}">
    <title>Signup</title>
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form action="#" method="POST">
            <!-- Firstname and Lastname fields -->
            <div class="form-group">
                <input class="form-input" type="text" name="firstname" placeholder="First Name" required>
                <input class="form-input" type="text" name="lastname" placeholder="Last Name" required>
            </div>

            <!-- Gender radio buttons -->
            <div class="form-group">
                <label>Gender:</label>
                <input type="radio" name="gender" value="male"> Male
                <input type="radio" name="gender" value="female"> Female
                <input type="radio" name="gender" value="others"> Others
            </div>

            <!-- Username field -->
            <div class="form-group">
                <input class="form-input" type="text" name="username" placeholder="Username" required>
            </div>

            <!-- Password and Confirm Password fields -->
            <div class="form-group">
                <input class="form-input" type="password" name="password" placeholder="Password" required>
                <input class="form-input" type="password" name="confirm-password" placeholder="Confirm Password" required>
            </div>

            <!-- Submit button -->
            <button class="signup-button" type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
